<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Kual family invite</title>
 <!-- This is webpage that contains invitation to birthday -->
        <meta name="description" content="September birthday 2023">
        <style>
            
            footer {
                border: 2px solid pink;  background-color: rgb(139, 125, 41);
            } 
            .header-container { /*header/top most */
                background-color: rgb(139, 125, 41);  text-align: center;
               text-align:center; padding:5px 0; border: 2px solid pink;
            }
            .header-text {
                color:#417bcb; font-size: 55px;
                flex: 0 0 85%; /* set text to 85% available page width */
                text-align: center;
                background: linear-gradient(45deg, #f06, #3cf, #f06);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                color: transparent;
                animation:rainbow 10s linear infinite;
            }
            .header-text:hover {
                color: white ; /* changes colors as user move mouse */
            }
            .hwk2box-box {
                background-color: rgb(222, 199, 203); height: 500px; padding: 20px; 
                display: flex;
                align-items:center; /* vertically center align content */
                justify-content: center; /* horizontally center align content */
            }
            @keyframes rainbow {
                0% { background-position: 0% 50%;}
                100% { background-position: 100% 50%;}
            }
            .hwk2box {
                border: #1d0e6b; height: 100%; 
                background-color: white; 
                font-size: larger; 
                animation: rainbow 10s linear infinite; /* apply rainbow animation */ 
                text-align: left; display: flex;
                align-items:center; /* vertically center align content */
                justify-content: center; /* horizontally center align content */
                
            }
            .rainbow-text {
                font-size: 30px;
                background: linear-gradient(45deg, #f06, #3cf, #f06);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                color: transparent;
                animation:rainbow 5s linear infinite;
            }
            .right-text {
                text-align: right; /* align text to the right */
                color:peachpuff;
           
        </style>
    </head>

    <body >
        <header class = "header-container">

            <p class="rainbow-text">You are invited ...&nbsp;&nbsp;&nbsp;<br>

            It's a party! It's a party!!!&nbsp;&nbsp;&nbsp;<br>    
            Come join in the fun!&nbsp;&nbsp;&nbsp;<br>
            <br></p>
            <img src="Sept_birthday.JPG" alt="invitation" width="300">
        </div> 
        
      

        <footer>
            <br>
            <p class="right-text">Copyright of Teresita Anselm &copy; 2023&nbsp;</p>
        </footer>

    </body>
</html>
